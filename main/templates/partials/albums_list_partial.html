{% load static %}
<div class="row d-flex justify-content-center">
    {% if contexto.albums.has_previous %}
    <div class="col-1 d-flex align-items-center">
        <a
            href="?pageAlbum={{contexto.albums.number}}&pageUsuario={{contexto.usuarios.number}}&pageComunidad={{contexto.comunidades.number}}&pageGenero={{ contexto.generos.number }}&pageArtista={{contexto.artistas.number}}"class="page-link" data-page="{{ contexto.albums.previous_page_number }}" data-partial="album"><i
                class="fa-solid fa-chevron-left fa-2xl" style="color: #333;"></i></a>
    </div>
    {% endif %} {% for album in contexto.albums %}
    <div class="col-2">
        <div class="card">
            <a href="{% url 'detalles' 'album' album.id %}">
                <img src="{% static 'albums/' %}{{ album.foto }}" class="card-img-top"
                    alt="{{ album.nombre }}" />
                <div class="card-body d-flex align-items-center justify-content-center">
                    <h5 class="card-title" style="color: #333">{{ album.nombre }}</h5>
                </div>
            </a>
        </div>
    </div>
    {% endfor %} {% if contexto.albums.has_next %}
    <div class="col-1 d-flex align-items-center justify-content-end">
        <a
            href="?pageAlbum={{contexto.albums.number}}&pageUsuario={{contexto.usuarios.number}}&pageComunidad={{contexto.comunidades.number}}&pageGenero={{ contexto.generos.number }}&pageArtista={{contexto.artistas.number}}"class="page-link" data-page="{{ contexto.albums.next_page_number }}" data-partial="album"><i
                class="fa-solid fa-chevron-right fa-2xl" style="color: #333;"></i></a>
    </div>
    {% endif %}
</div>
