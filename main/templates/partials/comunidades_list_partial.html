{% load static %}
<div class="row d-flex justify-content-center">
    {% if contexto.comunidades.has_previous %}
    <div class="col-1 d-flex align-items-center">
        <a
            href="?pageGenero={{ contexto.generos.number}}&pageArtista={{contexto.artistas.number}}&pageAlbum={{contexto.albums.number}}&pageUsuario={{ contexto.usuarios.number }}" class="page-link" data-page="{{ contexto.comunidades.previous_page_number }}" data-partial="comunidad"><i
                class="fa-solid fa-chevron-left fa-2xl" style="color: #333;"></i></a>
    </div>
    {% endif %}
    {% for comunidad in contexto.comunidades %}
        {% if comunidad.id != contexto.usuario_sesion.id %}
            <div class="col-2">
                <div class="card">
                    <a href="{% url 'detalles_comunidad' comunidad.id %}">
                        <img src="{% static comunidad.foto %}" class="card-img-top" alt="{{ comunidad.nombre }}" />
                        <div class="card-body d-flex align-items-center justify-content-center">
                            <h5 class="card-title" style="color: #333">{{ comunidad.nombre }}</h5>
                        </div>
                    </a>
                </div>
            </div>
        {% endif %}
    {% endfor %}
    {% if contexto.comunidades.has_next %}
    <div class="col-1 d-flex align-items-center justify-content-end">
        <a
            href="?pageGenero={{ contexto.generos.number}}&pageArtista={{contexto.artistas.number}}&pageAlbum={{contexto.albums.number}}&pageUsuario={{ contexto.usuarios.number}}" class="page-link" data-page="{{ contexto.comunidades.next_page_number }}" data-partial="comunidad"><i 
                class="fa-solid fa-chevron-right fa-2xl" style="color: #333;"></i></a>
    </div>
    {% endif %}
</div>
